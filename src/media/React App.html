  height: 60px;
  background-color: var(--primary-bg-color);
  position: sticky;
  top: 0;
  z-index: 100;
}
.header__container {
  max-width: 1500px;
  display: flex;
  align-items: center;
  margin-left: auto;
  margin-right: auto;
}
.header__logo {
  width: 100px;
  object-fit: contain;
  margin: 0 20px;
  margin-top: 18px;
}
.header__nav {
  display: flex;
  justify-content: space-evenly;
}
.header__search {
  display: flex;
  flex: 1 1;
  align-items: center;
  border-radius: 24px;
}
.header__search__input {
  height: 12px;
  padding: 10px;
  border: none;
  width: 100%;
}
.header__search__input:focus {
  outline: none;
}
.header__search__icon {
  padding: 5px;
  height: 22px !important;
  background-color: var(--primary-color);
}

  display: flex;
  flex-direction: column;
  margin-left: 10px;
  margin-right: 10px;
  color: white;
}
.header__option__lineOne {
  font-size: 10px;
}
.header__option__lineTwo {
  font-size: 13px;
  font-weight: 800;
}
.header__option__basket {
  display: flex;
  align-items: center;
}
.header__option__basket__count {
  line-height: 50%;
  font-size: 16px;
  color: var(--primary-color);
  margin-left: 10px;
  margin-right: 10px;
}
